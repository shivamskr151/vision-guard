services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      TZ: Asia/Kolkata
    ports:
      - "2181:2181"
    networks:
      - default_net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      TZ: Asia/Kolkata
    networks:
      - default_net


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "TZ=Asia/Kolkata"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - default_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      kafka:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    environment:
      # If these variables are set in backend/.env, they'll be picked up if mapped properly.
      # But since they aren't loaded automatically by docker compose, we'll map them 
      # or you can use the backend/.env values from inside the node process.
      PORT: 3000
      KAFKA_BROKER_ID: 1 
      KAFKA_BROKERS: kafka:9092
      ELASTICSEARCH_NODE: http://elasticsearch:9200
      DATABASE_URL: mongodb+srv://shivamskr151_db_user:sxD90iMfF8iHewLO@cluster0.6jitgyi.mongodb.net/vision_guard?retryWrites=true&w=majority&appName=Cluster0
      TZ: Asia/Kolkata
    ports:
      - "3000:3000"
    networks:
      - default_net
    restart: always

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - default_net
    restart: always
    environment:
      VITE_API_URL: http://localhost:3000
      TZ: Asia/Kolkata

volumes:
  elasticsearch_data:

networks:
  default_net:
    driver: bridge
    name: vision_guard_net
